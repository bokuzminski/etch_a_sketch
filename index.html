<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Etch a sketch</h2>
    <div class="left">
        <button id="clear">Clear Grid</button>
        <button id="newGrid">New Grid</button>
        <div>
            <input type="range" min="16" max="100" value="16" id="valueSlider">
            <p>Number of cells: <span id="sliderValue"></span></p>
        </div>
    </div>
    <div id="grid-container"></div>
</body>
<script type="text/javascript" src="scripts.js"></script>

</html>
